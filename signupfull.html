<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Completo - Lolo's Café</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/footer.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Page Title -->
    <section class="page-title">
        <div class="container">
            <a href="./signup.html" class="back-btn">←</a>
            <h1>Registro</h1>
        </div>
    </section>

    <!-- Registration Section -->
    <section class="registration-section-complete">
        <div class="container">
            <!-- Image Banner Placeholder -->
            <div class="registration-banner">
                <img src="" alt="Granos de café">
            </div>

            <!-- Form -->
            <div class="registration-form-complete">
                <p class="registration-subtitle">Regístrate para obtener beneficios con cada compra</p>
                
                <form 
  action="https://formspree.io/f/xzddzgdp"
  method="POST"
  enctype="multipart/form-data"> <!-- Conexión con formspree -->
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Juan" required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Pérez" required>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">Número de teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="+52 000 000 0000" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required>
                    </div>

                    <!-- Birth Date -->
                    <div class="form-group">
                        <label>Fecha de nacimiento</label>
                        <div class="birth-date-group">
                            <select id="day" name="day" required>
                                <option value="">Día</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>

                            <select id="month" name="month" required>
                                <option value="">Mes</option>
                                <option value="Enero">Enero</option>
                                <option value="Febrero">Febrero</option>
                                <option value="Marzo">Marzo</option>
                                <option value="Abril">Abril</option>
                                <option value="Mayo">Mayo</option>
                                <option value="Junio">Junio</option>
                                <option value="Julio">Julio</option>
                                <option value="Agosto">Agosto</option>
                                <option value="Septiembre">Septiembre</option>
                                <option value="Octubre">Octubre</option>
                                <option value="Noviembre">Noviembre</option>
                                <option value="Diciembre">Diciembre</option>
                            </select>

                            <select id="year" name="year" required>
                                <option value="">Año</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                            </select>
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label for="gender">Género</label>
                        <select id="gender" name="gender" required>
                            <option value="">Selecciona</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                            <option value="prefiero-no">Prefiero no responder</option>
                        </select>
                    </div>

                    <!-- Checkbox Privacy -->
                    <div class="form-checkbox">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">He leído y acepto el <a href="#">aviso de privacidad</a></label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit">REGISTRARME →</button>
                </form>

                <!-- Login Link -->
                <p class="login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="./src/js/load-components.js"></script>
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>

</body>
</html>
