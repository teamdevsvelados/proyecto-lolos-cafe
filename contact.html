<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Lolo's Café</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="/src/styles/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="contact-page">
  <!-- Header -->
  <div id="header-placeholder"></div>
  <!-- Page Title -->
  <section class="section-white">
    <div class="container py-4 py-md-5 d-flex gap-3">
      <a href="/index.html" class="back-btn">←</a>
      <h1>Visítanos</h1>
    </div>
  </section>
  <!-- Container -->
  <div class="container py-5 mt-0 pt-0">
    <div class="row g-4">
      <div class="col-lg-6">
        <!-- Business hours -->
        <div class="card-hour shadow-sm mb-4 border-0 shadow-none bg-transparent">
          <div class="card-body-hours">
            <h4 class="mb-4"><i class="bi bi-clock"></i> Horarios</h4>
            <ul class="list-group list-group-flush" id="businessHours"></ul>
          </div>
        </div>

        <!-- Contact Page -->
        <div class="card shadow-sm mb-4 border-0 shadow-none bg-transparent">
          <div class="card-body">
            <h4 class="mb-4">Contacto</h4>
            <p class="effect-contact">
              <i class="bi bi-telephone"></i>
              <a href="tel:6981123417" class="text-decoration-none text-dark">69-81-12-34-17</a>
            </p>
            <p class="effect-contact">
              <i class="bi bi-envelope"></i>
              <a href="mailto:hola@cafeteria.com" class="text-decoration-none text-dark">hola@cafeteria.com</a>
            </p>
            <p class="effect-contact">
              <i class="bi bi-geo-alt"></i>
              <a target="_blank" href="https://maps.app.goo.gl/D9avTdeEV6jmAcP86"
                class="text-decoration-none text-dark">
                Presa Miguel Hidalgo 485, Gustavo Díaz Ordaz, C.P. 81343
              </a>
            </p>
          </div>
        </div>

        <!-- Social media -->
        <div class="card border-0 shadow-none bg-transparent">
          <div class="card-body">
            <h4 class="mb-4">Síguenos</h4>

            <div class="d-flex flex-wrap justify-content-center gap-3">
              <a class="cta-btn border-0 rounded-0 px-4 py-2 effect-contact text-decoration-none" target="_blank"
                href="https://www.instagram.com/loloscafee">
                <i class="bi bi-instagram"></i> INSTAGRAM
              </a>
              <a class="cta-btn border-0 rounded-0 px-4 py-2 effect-contact text-decoration-none" target="_blank"
                href="https://www.facebook.com/profile.php?id=61551242182463">
                <i class="bi bi-facebook"></i> FACEBOOK
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Image -->
      <div class="col-lg-6 ">
        <img src="/public/images/contact/outside.png" alt="Foto de la cafetería Lolo's Café" class="img-fluid mb-4" />
      </div>
      <!-- Map -->
      <div class="card shadow-sm h-100 border-0 shadow-none bg-transparent">
        <div class="card-body p-0 d-flex flex-column">
          <div class="flex-grow-1">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1459.2539908143515!2d-109.04079029937198!3d26.268720402789285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86b9bd0056fb0301%3A0x7cdd3bd25bc939e7!2zTG9sb8K0cyBjYWbDqQ!5e0!3m2!1ses-419!2smx!4v1769654302724!5m2!1ses-419!2smx"
              width="100%" height="100%" style="border: 0; min-height: 500px; border-radius: 0" allowfullscreen=""
              loading="lazy">
            </iframe>
          </div>
          <a class="cta-btn border-0 justify-content-center effect-contact text-decoration-none text-center"
            href="https://maps.app.goo.gl/D9avTdeEV6jmAcP86" target="_blank">
            <i class="bi bi-geo-alt-fill"></i> CÓMO LLEGAR
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer componente-->
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/js/utils/loadComponents.js"></script>
  <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>
  <script type="module" src="/src/js/ui/businessHours.js"></script>
</body>

</html>
