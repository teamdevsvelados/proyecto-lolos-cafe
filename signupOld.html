<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Lolo's Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="page-signup page-signup-step1">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Page Title -->
    <section class="container page-title section-white mx-auto">
        <div class="row align-items-center flex-nowrap">
            
            <div class="col-1 d-flex aling-content-lg-end">
                <a href="#" class="back-btn">←</a>
            </div>

            <div class="col-10 d-flex align-content-lg-start">
                <h1 class="mb-0">Registro</h1>
            </div>

        </div>
    </section>

    <!-- Registration Section -->

    <section class="container registration-section section-padding">
        <div class="row justify-content-center registration-content">
            <!-- Image Placeholder -->
            <div class="col-4 mb-3 mb-md-0 d-none d-md-flex img-form">
                    <img src="/public/images/signup/coffe-signup1.jpg" alt="Café" class="img-fluid">
            </div>

            <!-- Form -->
            <div class="col-12 col-md-6 registration-form">
                <div class="registration-subtitle">
                    <p>Regístrate para obtener beneficios con cada compra</p>
                </div>
                <form class="data">
                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">Número de teléfono o correo electrónico</label>
                        <input type="text" id="phone-email" name="phone" placeholder="2211231234 o correo@gmail.com" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        <p class="form-help">Mínimo 8 caracteres, incluye letras y números</p>
                    </div>

                    <div class="form-group">
                        <label for="repeat-password">Repite nuevamente la contraseña</label>
                        <input type="password" id="repeat-password" name="repeat-password" placeholder="Repite tu contraseña" required>
                        <p class="form-help">Debe coincidir con la contraseña de arriba</p>
                    </div>

                    <!-- Checkbox Privacy -->
                    <div class="form-check">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">He leído y acepto el <a href="#">aviso de privacidad</a></label>
                    </div>

                    <!-- Step 2 Button -->
                    <div class="form-btn">
                        <a href="/signup/details.html" class="menu-btn btn-submit">COMPLETA TU REGISTRO →</a>                    
                    </div>
                </form>

               <!-- Login Link -->
                <div class="login-link">
                     <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="/src/js/utils/loadComponents.js"></script>
    <script src="/src/js/validators/validationSignup.js"></script>
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>

</body>
</html>
