<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Completo - Lolo's Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="page-signup page-signup-step2">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Page Title -->
    <section class="container page-title section-white">
        <div class="row align-items-center flex-nowrap">
            
            <div class="col-auto">
                <a href="#" class="back-btn">←</a>
            </div>

            <div class="col-auto d-flex align-items-center">
                <h1 class="mb-0">Registro</h1>
            </div>

        </div>
    </section>

    <!-- Image Banner Placeholder -->
    <div class="row registration-banner">
            <img src="/public/images/signup-full/coffe-bar-signup-full.png" alt="Granos de café">
    </div>
    

    <!-- Registration Section -->
    <section class="registration-section-complete">
        <div class="container">

            <!-- Form -->
            <div class="col-md-6 offset-md-3 registration-form-complete">
                <p class="registration-subtitle">Regístrate para obtener beneficios con cada compra</p>
                
                <form 
                    action="https://formspree.io/f/xzddzgdp"
                    method="POST"
                    enctype="multipart/form-data"
                    name="registration-form-complete"
                    
                    accept-charset="utf-8"
                    > 
                    <!-- Conexion with FormSpree -->

                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Sergio" required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="last-name">Apellido</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Pérez" required>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">Número de teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="2211231234" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required>
                    </div>

                    <!-- Birth Date -->
                    <div class="form-group">
                        <label for="birthdate">Fecha de nacimiento</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label for="gender">Género</label>
                        <select class="gender" id="gender" name="gender" required>
                            <option value="">Selecciona</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                            <option value="prefiero-no">Prefiero no responder</option>
                        </select>
                    </div>

                    <!-- Checkbox Privacy -->
                    <div class="form-check">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">He leído y acepto el <a href="#">aviso de privacidad</a></label>
                    </div>

                    <!-- Submit Button -->
                     <div class="register-btn">
                        <button class="menu-btn form-btn" type="submit">REGISTRARME →</button>
                     </div>
                    
                </form>

                <!-- Login Link -->
                 <div class="login-link">
                     <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
                 </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>   
    <script src="/src/utils/load-components.js"></script>
    <script src="/src/utils/validation-signup-full.js"></script>
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>

</body>
</html>
