<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolo's Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="../src/styles/styles.css">
    <link rel="stylesheet" href="../src/styles/footer.css">
    <style>
        .nav-link {
            color: #000;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Aquí va el contenido de la página bbs-->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-wrapper">
            <h2 class="footer-title">Calidad y corazón en cada taza</h2>
            <div class="footer-grid">

                <!-- Logo + redes -->
                <div class="footer-brand">
                    <img src="../public/images/LOGO_LOLOSCAFE_VECTORIZADO.svg" alt="Lolo's Café">

                    <div class="footer-social-icons">
                        <a href="#" title="Facebook">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 2h-3a6 6 0 0 0-6 6v3H7v4h2v8h4v-8h3l1-4h-4V8a2 2 0 0 1 2-2h1z"></path>
                            </svg>
                        </a>
                        <a href="#" title="Instagram">
                            <svg class="icon" viewBox="0 0 24 24">
                                <rect x="2" y="2" width="20" height="20" rx="4" stroke="#31312D" stroke-width="1.5"
                                    fill="none" />
                                <circle cx="12" cy="12" r="5" stroke="#31312D" stroke-width="1.5" fill="none" />
                                <circle cx="17" cy="7" r="1" fill="#31312D" />
                            </svg>
                        </a>
                        <a href="#" title="Teléfono">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path
                                    d="M 6 3 L 6 21 Q 6 22 7 22 L 17 22 Q 18 22 18 21 L 18 3 Q 18 2 17 2 L 7 2 Q 6 2 6 3"
                                    stroke="#31312D" stroke-width="1.5" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <line x1="8" y1="19" x2="16" y2="19" stroke="#31312D" stroke-width="1.5"
                                    stroke-linecap="round" />
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- Dirección -->
                <div class="footer-block">
                    <h3>Dirección</h3>
                    <p>Presa Miguel Hidalgo 485<br>
                        Gustavo Díaz Ordaz<br>
                        81343
                    </p>
                </div>

                <!-- Horarios -->
                <div class="footer-block">
                    <h3>Horarios</h3>
                    <p>Martes a Domingo<br>
                        11:00 a.m. - 9:00 p.m.
                    </p>
                </div>

                <!-- Links -->
                <div class="footer-links">
                    <a href="#">Preguntas frecuentes</a>
                    <a href="#">Aviso de privacidad</a>
                </div>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        // Carga el header desde el archivo components/header.html
        fetch('../components/header.html')
            .then(response => response.text())
            .then(html => {
                // Ajustar las rutas relativas del header para que funcionen desde html/
                html = html.replace(/src="\.\//g, 'src="../');
                document.getElementById('header-placeholder').innerHTML = html;
            });
    </script>
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>

</body>

</html>
