<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Lolo's Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/footer.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Page Title -->
    <section class="container page-title section-white">
        <div class="row align-items-center flex-nowrap">
            
            <div class="col-auto">
                <a href="#" class="back-btn">←</a>
            </div>

            <div class="col-auto d-flex align-items-center">
                <h1 class="mb-0">Registro</h1>
            </div>

        </div>
    </section>
    

    <!-- Registration Section -->

    <section class="container registration-section">
        <div class="row registration-content">
            <!-- Image Placeholder -->
            <div class="col-6 mb-3 mb-md-0 d-none d-md-flex img-form">
                    <img src="./public/images/coffe-signup1.jpg" alt="Café" class="img-fluid">
            </div>

            <!-- Form -->
            <div class="col-12 col-md-6 registration-form ">
                <div class="subtitle-form">
                    <p>Regístrate para obtener beneficios con cada compra</p>
                </div>
                <form class="data">
                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">Número de teléfono o correo electrónico</label>
                        <input type="text" id="phone" name="phone" placeholder="+52 000 000 0000" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        <p class="form-help">Mínimo 8 caracteres, incluye letras y números</p>
                    </div>

                    <!-- Checkbox Privacy -->
                    <div class="form-check">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">He leído y acepto el <a href="#">aviso de privacidad</a></label>
                    </div>

                    <!-- Submit Button -->
                     <div class="menu-btn form-btn">
                        <a href="./signupFull.html" class="btn-submit">REGISTRARME →</a>
                     </div>
                    
                </form>

                <!-- Login Link -->
                <p class="login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./src/pages/load-components.js"></script>
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>

</body>
</html>
