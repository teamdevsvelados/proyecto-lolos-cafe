<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú | Lolo's Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/styles/main.css"/>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <section class="container py-1 py-md-5 py-md-5 align-items-center">
        <section class="container page-title section-white p-0 m-0">
            <div class="row align-items-center my-0 ms-n2 g-3">
                <div class="col-auto ms-n5">
                    <a href="/index.html" class="back-btn">←</a>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <h1 class="mb-0">Nuestro menú</h1>
                </div>
            </div>
        </section>
        <!-- Menu categories (3 large cards) -->
        <section class="container py-0 pb-3 my-0 mt-4">
            <div class="row g-4">
                <!-- With coffee -->
                <div class="col-12 col-md-4 ">
                    <a href="/menu/with-coffee.html" class="category-card text-decoration-none text-reset d-block">
                        <div class="overflow-hidden" style="height: 100%;">
                            <img src="/public/images/basic-menu/with-coffee.png" class="img-fluid mx-auto mx-sm-0"
                                alt="Bebidas con café">
                        </div>
                        <div class="pt-2">
                            <h5 class="mb-1 fw-bold text-uppercase">Con café</h5>
                            <p class="mb-0">Clásicos y especiales para cualquier momento del día.</p>
                        </div>
                    </a>
                </div>
                <!-- Without coffee -->
                <div class="col-12 col-md-4">
                    <a href="/menu/without-coffee.html" class="category-card text-decoration-none text-reset d-block">
                        <div class="overflow-hidden" style="height: 100%;">
                            <img src="/public/images/basic-menu/without-coffee.png" class="img-fluid mx-auto mx-sm-0"
                                alt="Bebidas sin café">
                        </div>
                        <div class="pt-2">
                            <h5 class="mb-1 fw-bold text-uppercase">Sin café</h5>
                            <p class="mb-0">Bebidas igual de deliciosas, pero sin cafeína.</p>
                        </div>
                    </a>
                </div>
                <!-- Desserts -->
                <div class="col-12 col-md-4">
                    <a href="/menu/desserts.html" class="category-card text-decoration-none text-reset d-block">
                        <div class="overflow-hidden" style="height: 100%;">
                            <img src="/public/images/basic-menu/desserts.png" class="img-fluid mx-auto mx-sm-0"
                                alt="Postres">
                        </div>
                        <div class="pt-2">
                            <h5 class="mb-1 fw-bold text-uppercase">Postres</h5>
                            <p class="mb-0">El complemento perfecto para tu bebida.</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </section>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="/src/js/utils/loadComponents.js"></script>
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>

</body>
</html>
