<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios - Lolo's Café (Admin)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/main.css" />

</head>

<body>
  <!-- Header  -->
  <div id="header-placeholder"></div>

  <div class="container-fluid pt-4">
    <!-- Botón solo visible en móvil -->
    <button class="btn btn-dark d-lg-none m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
      <i class="bi bi-list"></i> Menú
    </button>
  
    <!-- Offcanvas para móvil -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="mobileSidebar">
      <div class="offcanvas-header">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body p-0" id="sidebar-mobile">
        <!-- Se llena con JS igual que el otro -->
      </div>
    </div>
  </div>

  <main class="container-fluid">
    <div class="row g-0">
      <!-- Sidebar  -->
      <section id="sidebar-placeholder" class="admin-sidebar-container col-md-2 p-2 border-end min-vh-100 d-none d-lg-block">
      </section>

      <!-- Content -->
      <section class="col-12 col-lg-10 p-3">
      <h2 class="page-title ps-0 ms-0">Usuarios</h2>

        <!-- Search and Admins/Clients tabs -->
        <div class="d-flex align-items-center gap-3 mb-2 flex-wrap users-bar">
          <!-- Search  -->
          <div class="position-relative users-search flex-grow-1" style="min-width: 260px;">
            <i class="bi bi-search search-icon"></i>
            <input id="searchInput" type="search" class="form-control" placeholder="Buscar usuario, correo o celular">
          </div>

          <!-- Admins / Clients top-buttons  -->
          <ul class="nav segmented nav-top-buttons mb-0 flex-column w-100 flex-sm-row" role="tablist">
            <li class="nav-item" role="presentation" style="min-width: 220px;">
              <button class="nav-link btn btn-outline-dark rounded-0 w-100 active" id="tab-admins" type="button"
                role="tab" aria-selected="true" data-entity="admins">
                ADMINISTRADORES
              </button>
            </li>
            <li class="nav-item" role="presentation" style="min-width: 220px;">
              <button class="nav-link btn btn-outline-dark border rounded-0 w-100" id="tab-clients" type="button" role="tab"
                aria-selected="false" data-entity="clients">
                CLIENTES
              </button>
            </li>
          </ul>
        </div>

        <!-- Table -->
        <div class="card-clean mt-3">
          <div class="table-responsive">
            <table class="table users-table mb-0">
              <thead id="tableHead"><!-- Rendered by JS --></thead>
              <tbody id="tableBody"><!-- Rendered by JS --></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Toast  -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1056">
    <div id="dynamicToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">Cambios guardados.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation -->
   <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar eliminación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/js/utils/loadComponents.js"></script>
  <script type="module" src="/src/js/utils/cartSync.js"></script>
  <script type="module" src="/src/js/admin/users.js"></script>
</body>

</html>
